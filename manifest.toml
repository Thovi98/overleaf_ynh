#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "overleaf"
name = "Overleaf"
description.en = "Online real-time collaborative LaTeX editor"
description.fr = "Éditeur LaTeX collaboratif en ligne et en temps réel"

version = "2023.12.17~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0-or-later"
website = "https://www.overleaf.com"
userdoc = "https://www.overleaf.com/learn"
code = "https://github.com/overleaf/overleaf"

[integration]
yunohost = ">= 11.2.0"
architectures = "all"
multi_instance = false

ldap = true

sso = true

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["fr", "en"]
    default = "fr"

    [install.admin]
    type = "user"

[resources]
    [resources.sources]
        [resources.sources.main]
        url = "https://github.com/overleaf/overleaf/archive/20bd57e9bd005fb7ada0eb54f1239a485044db00.tar.gz"
        sha256 = "29654ef5d641dd3df503df4b6aeb6f9b00a2407886c447d82fc2d25a9026b566"
        

        #[resources.sources.ldap]
       # url = "https://github.com/smhaller/ldap-overleaf-sl/archive/refs/tags/4.1.1.tar.gz"
        #sha256 = "6c9124f0f8a5d5bbccc271d3b29bb7c8ecb1e6362d5725316638a6c098095aea"
        #autoupdate.strategy = "latest_github_tag"


    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.data_dir]
    subdirs = ["compiles", "output", "cache"]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false

    admin.url = "/launchpad"
    admin.allowed = "admins"
    admin.show_tile = false

    [resources.ports]
    main.default = 8095

    [resources.apt]
    packages = "texlive, texlive-xetex, texlive-base, redis-server, latexmk, python3-pygments"
